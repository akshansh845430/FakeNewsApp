<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('static/images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Particle canvas */
        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Overlay for readability */
        .overlay {
            position: absolute;
            top:0; left:0; right:0; bottom:0;
            background-color: rgba(0,0,0,0.45);
            z-index: 1;
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            margin: 0 25px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        h1 {
            color: #fff;
            font-size: 60px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 12px rgba(0,0,0,0.5);
            animation: fadeInDown 1s ease;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInDown {
            0% {opacity: 0; transform: translateY(-50px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        .form-container {
            background-color: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.25);
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            0% {opacity: 0; transform: translateY(30px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: 2px solid #ccc;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 15px rgba(0,123,255,0.5);
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background-color: #ff4b2b;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff416c;
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            transition: all 0.5s ease;
            animation: fadeInResult 1s ease;
        }

        .fake {
            background-color: #ff4b2b;
            color: #fff;
            box-shadow: 0 0 20px #ff4b2b;
            animation: glowFake 1.5s infinite alternate;
        }

        .real {
            background-color: #28a745;
            color: #fff;
            box-shadow: 0 0 20px #28a745;
            animation: glowReal 1.5s infinite alternate;
        }

        @keyframes glowFake {
            0% {box-shadow: 0 0 10px #ff4b2b;}
            100% {box-shadow: 0 0 30px #ff4b2b;}
        }

        @keyframes glowReal {
            0% {box-shadow: 0 0 10px #28a745;}
            100% {box-shadow: 0 0 30px #28a745;}
        }

        footer {
            margin-top: 50px;
            color: #fff;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Particle Canvas -->
    <canvas id="particle-canvas"></canvas>
    <div class="overlay"></div>

    <!-- Navigation -->
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact Us</a>
    </nav>

    <!-- Header -->
    <h1>Fake News Detection</h1>

    <!-- Input form -->
    <div class="form-container">
        <form action="/predict" method="POST">
            <input type="text" name="news" placeholder="Enter a news headline..." required>
            <br>
            <button type="submit">Check</button>
        </form>

        {% if result %}
            <div class="result {% if 'Fake' in result %}fake{% else %}real{% endif %}">
                {{ result }}
            </div>
        {% endif %}
    </div>

    <footer>
        <p>© 2025 Fake News Detection App | <a href="/about">About</a> | <a href="/contact">Contact</a></p>
    </footer>

    <!-- Particle JS -->
    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

      class Particle {
    constructor(x, y, directionX, directionY, size, color){
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.shadowColor = 'gold';       // ← glow color
        ctx.shadowBlur = 30;            // ← blur amount for glow
        ctx.fill();
    }

    update() {
        if(this.x + this.size > canvas.width || this.x - this.size < 0){
            this.directionX = -this.directionX;
        }
        if(this.y + this.size > canvas.height || this.y - this.size < 0){
            this.directionY = -this.directionY;
        }
        this.x += this.directionX;
        this.y += this.directionY;
        this.draw();
    }
}

// Initialize particles with golden color
function init() {
    particlesArray = [];
    const numberOfParticles = 100;
    for(let i = 0; i < numberOfParticles; i++){
        let size = Math.random() * 8 + 1;
        let x = Math.random() * (canvas.width - size * 2) + size;
        let y = Math.random() * (canvas.height - size * 2) + size;
        let directionX = (Math.random() - 0.5) * 1.5;
        let directionY = (Math.random() - 0.5) * 1.5;
        let color = 'rgba(255, 0, 0, 0.8)';  // red particle
particlesArray.push(new Particle(x, y, directionX, directionY, size, color));

    }
}


        // function init() {
        //     particlesArray = [];
        //     const numberOfParticles = 100;
        //     for(let i = 0; i < numberOfParticles; i++){
        //         let size = Math.random() * 3 + 1;
        //         let x = Math.random() * (canvas.width - size * 2) + size;
        //         let y = Math.random() * (canvas.height - size * 2) + size;
        //         let directionX = (Math.random() - 0.5) * 1.5;
        //         let directionY = (Math.random() - 0.5) * 1.5;
        //         let color = 'rgba(255,255,255,0.8)';
        //         particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        //     }
        // }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < particlesArray.length; i++){
                particlesArray[i].update();
            }
        }

        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
